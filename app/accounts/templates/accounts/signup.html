{% extends 'base.html' %}

{% block title %}Signin{% endblock %}

{% block content %}
<h1>SIGNUP</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Signup</button>
</form>

<small>
    You already have an account? <a href="{% url "accounts:login" %}">Login</a>
</small>

{% endblock %}
