<form method="POST">
    {% csrf_token %}

    {% for field in form %}
    <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
        <p style="color: red">
            {{ error }}
        </p>
        {% endfor %}
    </p>
    {% endfor %}

    <button type="submit">Login</button>
</form>

<small>
    У вас нет аккаунта? <a href="{% url "accounts:signup" %}">Регистрация</a>
</small>
